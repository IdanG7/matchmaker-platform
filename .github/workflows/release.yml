name: SDK Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to build (e.g., multiplayer-sdk-v0.1.5)'
        required: true
        type: string

jobs:
  # Wait for CI to pass before building release
  wait-for-ci:
    name: Wait for CI to Pass
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.release.target_commitish }}
          check-name: 'Build Summary'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  build-sdk:
    name: Build SDK - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: wait-for-ci
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux-x64
            artifact_name: game-sdk-linux-x64.tar.gz
            archive_cmd: tar -czf
          - os: macos-latest
            platform: macos-x64
            artifact_name: game-sdk-macos-x64.tar.gz
            archive_cmd: tar -czf
          - os: windows-latest
            platform: windows-x64
            artifact_name: game-sdk-windows-x64.zip
            archive_cmd: 7z a -tzip

    steps:
      - uses: actions/checkout@v4

      - name: Get version from release
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
          fi
          echo "SDK Version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libssl-dev zlib1g-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake openssl

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
          choco install openssl
          choco install zlib

      - name: Build SDK (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd sdk/cpp
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF -DBUILD_EXAMPLES=OFF
          cmake --build build --parallel $(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Build SDK (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd sdk/cpp
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF -DBUILD_EXAMPLES=OFF
          cmake --build build --config Release --parallel

      - name: Package SDK (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd sdk/cpp
          mkdir -p package/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}

          # Copy library
          cp build/libgame-sdk.a package/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/

          # Copy headers
          cp -r include package/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/

          # Copy documentation
          cp USAGE.md package/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/
          cp ../../README.md package/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/
          cp ../../LICENSE package/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/ 2>/dev/null || echo "No LICENSE file"

      - name: Package SDK (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd sdk/cpp
          mkdir -p package/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}

          # Copy library (Windows uses .lib extension)
          cp build/Release/game-sdk.lib package/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/

          # Copy headers
          cp -r include package/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/

          # Copy documentation
          cp USAGE.md package/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/
          cp ../../README.md package/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/
          cp ../../LICENSE package/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/ 2>/dev/null || echo "No LICENSE file"

      - name: Create README (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd sdk/cpp
          cat > package/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/README.txt << 'EOF'
          # Game SDK ${{ steps.version.outputs.version }}

          ## Installation

          1. Extract this archive to your project directory
          2. In your CMakeLists.txt:

          ```cmake
          # Add SDK include directory
          include_directories(/path/to/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/include)

          # Link against the SDK library
          target_link_libraries(your_game PRIVATE
              /path/to/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/libgame-sdk.a
              ssl crypto z pthread  # Required dependencies (Linux/macOS)
          )
          ```

          3. See USAGE.md for API documentation and examples

          ## Contents

          - libgame-sdk.a     - Static library
          - include/          - Header files
          - USAGE.md          - Complete usage guide with examples
          - README.md         - Project documentation

          ## Requirements

          - C++17 compatible compiler
          - OpenSSL (libssl-dev on Ubuntu, openssl via brew on macOS)
          - zlib (zlib1g-dev on Ubuntu, included on macOS)

          ## Quick Start

          See USAGE.md for complete examples of:
          - Authentication
          - Party creation and management
          - Real-time WebSocket events
          - Matchmaking queue

          ## Support

          - GitHub: https://github.com/idang7/matchmaker-platform
          - Issues: https://github.com/idang7/matchmaker-platform/issues
          EOF

      - name: Create README (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd sdk/cpp
          cat > package/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/README.txt << 'EOF'
          # Game SDK ${{ steps.version.outputs.version }} - Windows

          ## Installation

          1. Extract this ZIP file to your project directory
          2. In your CMakeLists.txt:

          ```cmake
          # Add SDK include directory
          include_directories(/path/to/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/include)

          # Link against the SDK library
          target_link_libraries(your_game PRIVATE
              /path/to/game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}/game-sdk.lib
              Crypt32 Ws2_32  # Required Windows dependencies
          )
          ```

          3. See USAGE.md for API documentation and examples

          ## Contents

          - game-sdk.lib      - Static library
          - include/          - Header files
          - USAGE.md          - Complete usage guide with examples
          - README.md         - Project documentation

          ## Requirements

          - C++17 compatible compiler (Visual Studio 2019+, MinGW, or Clang)
          - CMake 3.15+
          - OpenSSL (install via vcpkg or chocolatey)

          ## Installing Dependencies (vcpkg)

          ```cmd
          vcpkg install openssl:x64-windows
          ```

          ## Quick Start

          See USAGE.md for complete examples of:
          - Authentication
          - Party creation and management
          - Real-time WebSocket events
          - Matchmaking queue

          ## Support

          - GitHub: https://github.com/idang7/matchmaker-platform
          - Issues: https://github.com/idang7/matchmaker-platform/issues
          EOF

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd sdk/cpp/package
          tar -czf ../${{ matrix.artifact_name }} game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd sdk/cpp/package
          7z a -tzip ../${{ matrix.artifact_name }} game-sdk-${{ steps.version.outputs.version }}-${{ matrix.platform }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-sdk
          path: sdk/cpp/${{ matrix.artifact_name }}

  upload-assets:
    name: Upload SDK Assets to Release
    runs-on: ubuntu-latest
    needs: build-sdk
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version from release
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
          fi
          echo "SDK Version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate SDK installation notes
        run: |
          cat > sdk_notes.md << 'EOF'
          ## SDK Binaries

          Pre-built SDK binaries for easy integration:

          Production-ready C++ SDK for the Multiplayer Matchmaking Platform.

          ## Features

          - âœ… User authentication (register, login, refresh tokens)
          - âœ… Player profile management
          - âœ… Party creation and management
          - âœ… Real-time WebSocket events (lobby updates, match found)
          - âœ… Matchmaking queue integration
          - âœ… Type-safe C++17 API
          - âœ… Thread-safe event callbacks

          ## Installation

          ### Option 1: Download Pre-built Binaries

          1. Download the archive for your platform:
             - Linux: `game-sdk-linux-x64.tar.gz`
             - macOS: `game-sdk-macos-x64.tar.gz`
             - Windows: `game-sdk-windows-x64.zip`

          2. Extract and follow the included README.txt

          ### Option 2: CMake FetchContent (Recommended)

          ```cmake
          include(FetchContent)

          FetchContent_Declare(
              game-sdk
              GIT_REPOSITORY https://github.com/idang7/matchmaker-platform.git
              GIT_TAG ${{ steps.version.outputs.version }}
              SOURCE_SUBDIR sdk/cpp
          )

          FetchContent_MakeAvailable(game-sdk)
          target_link_libraries(your_game PRIVATE game-sdk)
          ```

          ## Quick Start

          ```cpp
          #include <game/sdk.hpp>

          // Authenticate
          auto result = game::Auth::login(API_URL, username, password);
          game::SDK sdk(API_URL);
          sdk.set_token(result.access_token);

          // Create party and setup callbacks
          auto party = sdk.client().create_party();
          sdk.client().on_match_found([](const game::MatchInfo& match) {
              std::cout << "Match found! Server: " << match.server_endpoint << std::endl;
          });

          // Connect WebSocket and enter queue
          sdk.client().connect_ws(party.id);
          sdk.client().enqueue(party.id, "ranked", 5);
          ```

          ## Documentation

          - [Complete Usage Guide](https://github.com/idang7/matchmaker-platform/blob/main/sdk/cpp/USAGE.md)
          - [API Documentation](https://github.com/idang7/matchmaker-platform/tree/main/sdk/cpp/include)
          - [Examples](https://github.com/idang7/matchmaker-platform/tree/main/sdk/cpp/examples)

          ## Requirements

          - C++17 compatible compiler
          - CMake 3.15+
          - OpenSSL (for HTTPS and WebSocket)
          - zlib

          ## Testing

          This release has been tested with:
          - âœ… Unit tests passing
          - âœ… Integration tests with real backend
          - âœ… E2E party test with WebSocket events
          - âœ… Two-player matchmaking flow

          ## Changelog

          See [PHASES.md](https://github.com/idang7/matchmaker-platform/blob/main/PHASES.md) for development history.

          EOF

          echo "Release notes generated"

      - name: Upload SDK binaries to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            artifacts/linux-x64-sdk/game-sdk-linux-x64.tar.gz
            artifacts/macos-x64-sdk/game-sdk-macos-x64.tar.gz
            artifacts/windows-x64-sdk/game-sdk-windows-x64.zip
          append_body: true
          body_path: sdk_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
