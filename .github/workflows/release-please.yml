name: Release Please

on:
  push:
    branches:
      - main

# Ensure only one release-please runs at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use PAT to allow force-pushing and triggering CI workflows
          token: ${{ secrets.PAT_TOKEN }}
          # Use config files for customization
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Output release PR info
        if: steps.release.outputs.pr
        run: |
          echo "Release PR #${{ steps.release.outputs.prs_created || steps.release.outputs.pr }} created/updated"

      - name: Output release info
        if: steps.release.outputs.release_created
        run: |
          echo "Release published: ${{ steps.release.outputs.tag_name }}"
          echo "SDK binaries will be built by the release workflow"
