name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use config files for customization
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Output release PR info
        if: steps.release.outputs.pr
        run: |
          echo "Release PR #${{ steps.release.outputs.prs_created || steps.release.outputs.pr }} created/updated"

      - name: Output release info
        if: steps.release.outputs.release_created
        run: |
          echo "âœ… Release published: ${{ steps.release.outputs.tag_name }}"
          echo "ðŸ“¦ SDK binaries will be built by the release workflow"
